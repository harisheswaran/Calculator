<!DOCTYPE html>
<html>
<head>
  <title>Simple Calculator</title>
  <style>
    .calculator {
      width: 300px;
      height: 380px;
      margin: 20px auto;
      padding: 30px;
      border: 5px solid #570606;
      border-radius: 30px;
      background-color: #bb5d5d;
    }
    input[type="text"] {
      width: 90%;
      margin-bottom: 15px;
      padding: 15px;
      font-size: 18px;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }
    .button {
      padding: 10px;
      font-size: 18px;
      text-align: center;
      cursor: pointer;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .button:hover {
      background-color: #555;
    }
  </style>
</head>
<body style="background-color: #d7d1d1;">
    <h1 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;text-align: center;color: #570606;">CALCULATOR</h1>
  <div class="calculator">
    <h3 style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">CASIO-fx23456</h3>
      <input type="text" id="display" readonly>
      <div class="buttons">
          <button class="button" onclick="clearDisplay()">C</button>
          <button class="button" onclick="appendToDisplay('+')">+</button>
          <button class="button" onclick="appendToDisplay('-')">-</button>
          <button class="button" onclick="appendToDisplay('*')">*</button>
      <button class="button" onclick="appendToDisplay('7')">7</button>
      <button class="button" onclick="appendToDisplay('8')">8</button>
      <button class="button" onclick="appendToDisplay('9')">9</button>
      <button class="button" onclick="appendToDisplay('.')">.</button>
      <button class="button" onclick="appendToDisplay('4')">4</button>
      <button class="button" onclick="appendToDisplay('5')">5</button>
      <button class="button" onclick="appendToDisplay('6')">6</button>
      <button class="button" onclick="calculate()">=</button>
      <button class="button" onclick="appendToDisplay('1')">1</button>
      <button class="button" onclick="appendToDisplay('2')">2</button>
      <button class="button" onclick="appendToDisplay('3')">3</button>
      <button class="button" onclick="appendToDisplay('0')">0</button>
      <button class="button" onclick="appendToDisplay('/')">/</button>
      <button class="button" onclick="appendToDisplay('(')">(</button>
      <button class="button" onclick="appendToDisplay(')')">)</button>
      <button class="button" onclick="appendToDisplay('^')">^</button>
    </div>
  </div>

  <script>
    function appendToDisplay(value) {
      document.getElementById('display').value += value;
    }

    function clearDisplay() {
      document.getElementById('display').value = '';
    }

    function calculate() {
      try {
        const result = eval(document.getElementById('display').value);
        document.getElementById('display').value = result;
      } catch (error) {
        document.getElementById('display').value = 'Error';
      }
    }
  </script>
</body>
</html>
